
name: tracker-bootstrap-3m
on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install -r requirements.txt reportlab
      - name: Bootstrap last 3 months + build 3 monthly PDFs
        env:
          SMARTSHEET_ACCESS_TOKEN: ${{ secrets.SMARTSHEET_ACCESS_TOKEN }}
        run: |
          python smartsheet_reports_orchestrator.py bootstrap --months 3
      - name: Commit & push tracker logs + reports
        run: |
          git config user.email "bot@example.com"
          git config user.name "automation"
          git add -A tracker_logs reports/monthly
          git commit -m "Bootstrap tracker logs (last 3 months) + monthly PDFs" || echo "No diff"
          git push || true
