name: Smartsheet Tracker Nightly

on:
  schedule:
    - cron: '0 0 * * *'          # tÃ¤glich 00:00 UTC
  workflow_dispatch: {}          # manueller Start jederzeit

permissions:
  contents: write

concurrency:
  group: smartsheet-tracker-nightly
  cancel-in-progress: false

jobs:
  tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run nightly tracker
        env:
          SMARTSHEET_TOKEN: ${{ secrets.SMARTSHEET_TOKEN }}
        run: |
          python smartsheet_date_change_tracker.py

      - name: Commit tracker CSVs & backup
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@github.com"

          CHANGED=0
          if ls tracker_logs/*.csv >/dev/null 2>&1; then
            git add -f tracker_logs/*.csv
            CHANGED=1
          fi

          if [ $CHANGED -eq 1 ]; then
            git commit -m "Nightly date change logs $(date -u +'%Y-%m-%d')" || echo "No diff"
            git push || echo "Push skipped"
          else
            echo "No CSVs to commit."
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tracker-logs-nightly
          path: tracker_logs/*.csv
          if-no-files-found: ignore
