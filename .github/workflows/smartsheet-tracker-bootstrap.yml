name: Smartsheet Tracker Bootstrap

on:
  workflow_dispatch:
    inputs:
      days:
        description: 'Vergangenheit in Tagen (leer oder 0 = kein Cutoff)'
        required: false
        default: '90'

permissions:
  contents: write

jobs:
  seed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Bootstrap tracker CSVs
        env:
          SMARTSHEET_TOKEN: ${{ secrets.SMARTSHEET_TOKEN }}
        run: |
          mkdir -p tracker_logs
          # Argument-Handling: kein/0 -> ohne Cutoff
          if [ -z "${{ github.event.inputs.days }}" ] || [ "${{ github.event.inputs.days }}" = "0" ]; then
            EXTRA_ARGS="--no-cutoff"
          else
            EXTRA_ARGS="--days ${{ github.event.inputs.days }}"
          fi
          python smartsheet_date_change_tracker.py --bootstrap $EXTRA_ARGS

      - name: Commit seeded CSV & backup
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@github.com"

          # Nur committen, wenn es etwas gibt
          git add -f tracker_logs/*.csv 2>/dev/null || true
          git add -f tracker_logs/date_backup.csv 2>/dev/null || true

          git diff --cached --quiet && echo "No changes" || git commit -m "Bootstrap change logs"
          git push || echo "No push needed"
