name: Smartsheet Tracker Bootstrap

on:
  workflow_dispatch: {}          # manueller Start

permissions:
  contents: write

concurrency:
  group: smartsheet-tracker-bootstrap
  cancel-in-progress: false

jobs:
  seed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Bootstrap tracker logs from Smartsheet
        env:
          SMARTSHEET_TOKEN: ${{ secrets.SMARTSHEET_TOKEN }}
        run: |
          python smartsheet_date_change_tracker.py --bootstrap

      - name: Commit tracker CSVs & backup
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@github.com"

          # nur committen, wenn es Dateien gibt
          if ls tracker_logs/*.csv >/dev/null 2>&1; then
            git add -f tracker_logs/*.csv
            git commit -m "Bootstrap change logs" || echo "No diff"
            git push || echo "Push skipped"
          else
            echo "No CSVs to commit."
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tracker-logs-bootstrap
          path: tracker_logs/*.csv
          if-no-files-found: ignore
