name: Smartsheet Tracker (monatlicher Snapshot)

on:
  schedule:
    - cron: '0 3 1 * *'       # t√§glich um 00:00 UTC
  workflow_dispatch:         # manueller Start m√∂glich

permissions:
  contents: write

jobs:
  tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Retry Checkout
        uses: devops-infra/action-retry@v1
        with:
          retries: 3
          command: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Smartsheet Tracker
        env:
          SMARTSHEET_TOKEN: ${{ secrets.SMARTSHEET_TOKEN }}
        run: python smartsheet_date_change_tracker.py

      - name: Commit monthly CSV snapshot
        run: |
          MONTH_YEAR=$(date +'%m.%Y')
          FILE="date_changes_log_${MONTH_YEAR}.csv"

          if [ -f "$FILE" ]; then
            echo "‚úÖ ${FILE} gefunden ‚Äì committe es."
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add -f "$FILE"
            git commit -m "Update log ${MONTH_YEAR}" || echo "üü° No changes to commit"
            git push
          else
            echo "‚ö†Ô∏è Datei ${FILE} nicht gefunden, √ºberspringe Commit."
          fi
