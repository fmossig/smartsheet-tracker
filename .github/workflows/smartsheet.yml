name: Smartsheet Tracker (monatlicher Snapshot)

on:
  schedule:
    - cron: '0 0 * * *'      # täglich um 00:00 UTC
  workflow_dispatch:        # manueller Start möglich

permissions:
  contents: write

jobs:
  tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Smartsheet Tracker
        env:
          SMARTSHEET_TOKEN: ${{ secrets.SMARTSHEET_TOKEN }}
        run: python smartsheet_date_change_tracker.py

      - name: Commit monthly CSV snapshot
        run: |
          MONTH_YEAR=$(date +'%m.%Y')
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -f date_changes_log_${MONTH_YEAR}.csv
          git commit -m "Update log ${MONTH_YEAR}" || echo "No changes to commit"
          git push
