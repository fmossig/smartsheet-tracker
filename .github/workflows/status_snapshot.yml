name: Smartsheet Status Snapshot

on:
  schedule:
    - cron: '0 1 * * *'       # tÃ¤glich um 01:00 UTC
  workflow_dispatch:          # manueller Start mÃ¶glich

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: AbhÃ¤ngigkeiten installieren
        run: pip install smartsheet-python-sdk python-dotenv

      - name: Snapshot erstellen
        env:
          SMARTSHEET_TOKEN: ${{ secrets.SMARTSHEET_TOKEN }}
        run: python smartsheet_status_snapshot.py

      - name: Commit Snapshot
        run: |
          DATE=$(date +'%Y-%m-%d')
          FILE="status_snapshot_${DATE}.csv"
          if [ -f "$FILE" ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add -f "$FILE"
            git commit -m "Statusâ€‘Snapshot $DATE" || echo "Keine Ã„nderungen"
            git push
          else
            echo "ðŸš« Datei $FILE nicht gefunden â€“ kein Commit."
          fi
